<section class="section p-0">
    <div class="container-fluid px-5">
        <div class="row">
            <div class="profile-foreground position-relative">
                <div class="profile-wid-bg">
                    <img
                    src="assets/images/profile-bg.jpg"
                    alt=""
                    class="profile-wid-img"
                    />
                </div>
            </div>
            <div class="row g-2 px-3">
                <div class="col-md-1 mx-1">
                    <div class="avatar-lg">
                    <img
                        src="assets/images/users/avatar-1.jpg"
                        alt="user-img"
                        class="img-thumbnail rounded-circle"
                    />
                    </div>
                </div>
                <!--end col-->
                <div class="col-auto mt-3 mb-2">
                    <div class="mb-1 d-flex flex-row">
                        <label class="form-label text-white mx-3">Abbas Al Ajmi</label>
                        <label class="form-label text-white mx-3">عباس أل أجمع</label>
                    </div>
                    <div class="d-flex flex-column">
                        <label class="form-label text-white mx-3"><i class="mx-2 ri-smartphone-line"></i>+96813255618</label>
                        <label class="form-label text-white mx-3"><i class="mx-2 ri-mail-line"></i>ajmi@gmail.com</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row px-5 justify-content-center">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header">
                        <p class="h5 text-primary">Course Registration - Page 2</p>
                    </div>
                    <div class="card-body bg-light">
                        <div class="card shadow border">
                            <div class="card-header">
                                <p class="h5">Food Preferences</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Please select your food preference</label>
                                        <ng-select Vegetarian
                                        [items]="['Vegetarian', 'Non-Vegetarian']" placeholder="Please select">
                                        </ng-select>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card shadow border">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked disabled>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                            OMSB Trainee
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                OMSB GFP
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" disabled>
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                Physician
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" disabled>
                                            <label class="form-check-label" for="flexRadioDefault4">
                                                Nurses / Inter / Paramedics
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" disabled>
                                            <label class="form-check-label" for="flexRadioDefault5">
                                                Medical / Nursing / Paramedic Student
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Amount</label>
                                        <label class="form-control">10,000</label>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Currency</label>
                                        <label class="form-control">OMR</label>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Please select the appropriate payment card type:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" >
                                            <label class="form-check-label" for="flexRadioDefault6">
                                                Pay using Oman Issued Debit Card
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" >
                                            <label class="form-check-label" for="flexRadioDefault7">
                                                Pay using any other card
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <a class="aLink">Payment Terms & Conditions</a>
                                        <div class="form-check my-2">
                                            <input class="form-check-input" type="checkbox" id="formCheck1">
                                            <label class="form-check-label" for="formCheck1">I have read the terms and conditions and I agree them all.</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <button class="btn btn-primary">Make Payment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
            </div>
        </div>
    </div>
</section>
