<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="live-preview">     
                <div class="table-responsive">
                    <table class="table align-middle table-hover table-wrap mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Application Id</th>
                                <th scope="col">Application Intake Year</th>
                                <th scope="col">Application Date</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <thead>
                            <tr *ngFor="let application of listData.tableData">
                                <td>{{application.id}}</td>
                                <td>{{application.intakeYear}}</td>
                                <td>{{application.appliedDate}}</td>
                                <td>{{application.status}}</td>
                                <td>
                                    <button (click)="openModal(viewApplication, 'xl')" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-eye-line"></i></button>
                                </td>
                            </tr>


                        </thead>
                    </table>
                </div>                             
            </div>
        </div>
    </div>
</div>

<ng-template #viewApplication let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">View Application</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <app-scholarship-application-view></app-scholarship-application-view>
            </div>
        </div>
    </div>
</ng-template>
