<div class="card bg-light">
    <div class="card-body">
        <div class="row ">
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label"
                    >Application Intake Year</label>
                    <label class="form-control">{{listData.formObject.intakeYear}}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Examination Type</label
                    >
                    <label class="form-control">{{listData.formObject.examType}}</label>
                </div>
            </div>
            <div class="col-md-4" *ngIf="listData.formObject.examType === 'MFD'">
                <label class="form-label">Examination Type</label>
                <label class="form-control">{{listData.formObject.isMfdPassed}}</label>
            </div>
            <div class="col-md-4" *ngIf="listData.formObject.examType === 'MFD' && listData.formObject.isMfdPassed === 'Yes'" >
                <div class="d-flex flex-row align-items-center">
                    <p class="h6">Download MFD Part II</p>
                    <button type="button" class="mx-3 btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-download-cloud-line"></i></button>
                </div>
            </div>
            <div class="col-md-4" *ngIf="listData.formObject.examType === 'MFD' && listData.formObject.isMfdPassed === 'Yes'">
                <div class="d-flex flex-row align-items-center">
                    <p class="h6">Download your certificate</p>
                    <button type="button" class="mx-3 btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-download-cloud-line"></i></button>
                </div>
            </div>
            <div class="col-md-4" *ngIf="listData.formObject.examType === 'OMSB_Selection_Exam'">
                <label class="form-label">OMSB Selection Exam Score</label>
                <input type="text" formControlName="omsbSelectionExamScore" class="form-control"/>
            </div>
        </div>
    </div>
</div>
<div class="card bg-light">
    <div class="card-body">
        <div class="row py-2">
            <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <label class="form-control">Married</label>
            </div>
            </div>
            <div class="col-md-8 mb-3">
                <label class="form-label">Address</label>
                <label class="form-control">Al Abri Ibraham, Muscat, Oman</label>
            </div>
            <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Governorate</label>
                <label class="form-control">Value 1</label>

            </div>
            </div>
            <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Wilayat/Region</label>
                <label class="form-control">Value 1</label>
            </div>
            </div>
            <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Name of Next of Kin (NOK)</label>
                <label class="form-control">Faisal Gawas</label>
            </div>
            </div>
            <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Contact No. of NOK</label>
                <label class="form-control">+9683213581</label>
            </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">OMSB Admission Exam Score</label>
                    <label class="form-control">25.5</label>

                </div>
            </div>
            </div>
    </div>
</div>
