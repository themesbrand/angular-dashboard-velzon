 <div class="layout-wrapper landing h-100">
    <nav class="navbar p-0 navbar-expand-xl navbar-landing" id="navbar" (window:scroll)="windowScroll()">
        <div class="container-fluid d-flex flex-column p-0 navbar-custom">
            <div class="navbar-brand w-100 px-4 py-2">
                <div class="d-flex">
                    <img src="assets/images/king_image.png" class="mx-5 card-logo card-logo-dark rounded-circle" alt="logo dark">
                    <img src="assets/images/logo.png" class="card-logo card-logo-dark" alt="logo dark">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h3 class="heading text-white p-3">Oman Medical Specialty Board</h3>
                    </div>
                </div>
                <div class="d-flex signIn-button">
                    <a (click)="routerTo('/home/login')"  class="btn btn-custom my-auto">Sign In</a>
                </div>
            </div>
            <button class="navbar-toggler py-0 fs-20 text-body" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
                <i class="mdi mdi-menu text-white"></i>
            </button>

            <div class="collapse navbar-collapse w-100 bg-light" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0 px-4" id="navbar-example">
                    <li class="nav-item">
                        <a class="nav-link active" [ngClass]="{'active':currentSection === 'hero'}" [ngxScrollTo]="'#hero'" href="javascript:void(0);">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" [ngxScrollTo]="'#services'" href="javascript:void(0);">Professional Competence Affair</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" [ngxScrollTo]="'#services'" href="javascript:void(0);">Academic Affairs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" (click)="routerTo('/home/application-forms')">Admission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'features'}" (click)="routerTo('/home/registration')">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'features'}" (click)="routerTo('/home/research-day-registration')">Research Day Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'features'}" [ngxScrollTo]="'#features'" href="javascript:void(0);">Medical Simulation & Innovation Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'plans'}" [ngxScrollTo]="'#plans'" href="javascript:void(0);">OMJ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':currentSection === 'reviews'}" [ngxScrollTo]="'#reviews'" href="javascript:void(0);">Support & Services</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- end navbar -->
    <div class="h-100" style="background-color: rgb(237, 237, 237) !important;">
        <router-outlet></router-outlet>
    </div>
</div>
