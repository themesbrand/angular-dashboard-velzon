<app-breadcrumbs title="Schedule Academic Activities" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/trainee-management-system')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <!-- <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-row w-25">
                            <ng-select [(ngModel)]="selectedUser" (change)="onChangeUser($event)"  class="w-100"
                                [items]="[
                                    'Trainee',
                                    'CH/PD/PA',
                                    'Other Roles',
                                    ]" placeholder="Please select User Role">
                            </ng-select>
                        </div>
                    </div> -->
                    <div class="d-flex flex-row justify-content-end gap-3 mb-3" >
                        <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                        <button (click)="openModal(addActivity, 'xl')" type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3" ><i class=" ri-file-add-line label-icon align-middle fs-16 me-2"></i>Schedule Academic Activity</button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Activity Type<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Activity Name<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="[]" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary my-2">Filter</button>
                </div>
            </div>
            <div class="row">
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Activity Type</th>
                                    <th scope="col">Activity Name</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">End Date</th>
                                    <th scope="col">Type</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listData.tableData">
                                    <td>{{row.activityType}}</td>
                                    <td>{{row.activityName}}</td>
                                    <td>{{row.startDate}}</td>
                                    <td>{{row.endDate}}</td>
                                    <td>{{row.type}}</td>
                                    <td>
                                        <div class="dropdown" ngbDropdown>
                                            <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                                <i class="ri-more-2-fill"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                                <li><a class="dropdown-item" ><i class="mx-1 ri-shopping-basket-2-line"></i>Order for Food</a></li>
                                                <li><a class="dropdown-item" ><i class="mx-1 ri-qr-code-line"></i>Attendance QR Code</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                
                                
                                
                            </tbody>
                        </table>
                    </div>                             
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #addActivity let-modal>
    <div class="modal-content bg-light">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">Schedule Academic Activity</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Academic Activity Type<span class="text-danger"></span></label>
                        <ng-select [(ngModel)]="selectedAcademicActivityType"
                            [items]="[
                            'Academic Teaching',
                            'Journal Club',
                            'Program Research Day',
                            'Resident Development Workshops',
                            'Courses',
                            'Conferences - Discovery',
                            'Conferences - Integration',
                            'Conferences - Application']" placeholder="Please select">
                        </ng-select>
                    </div>
                </div>
                <ng-container *ngIf="selectedAcademicActivityType !== null">
                    <app-tm-schedule-course *ngIf="selectedAcademicActivityType === 'Courses'"></app-tm-schedule-course>
                    <app-tm-schedule-workshop *ngIf="selectedAcademicActivityType !== 'Courses'"></app-tm-schedule-workshop>
                </ng-container>
            </div>
        </div>
    </div>
</ng-template>
