<div class="mt-3">
    <form [formGroup]="requestForm">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3" >
                        <label class="form-label">Exam Type<span class="text-danger"></span></label>
                        <label class="form-control">Type - 1</label>
            
                    </div>
                    <div class="col-md-3 mb-3" >
                        <label class="form-label">Exam Date<span class="text-danger"></span></label>
                        <label class="form-control">2022-10-08</label>
            
                    </div>
                    <div class="col-md-3 mb-3" >
                        <label class="form-label">Exam Time<span class="text-danger"></span></label>
                        <label class="form-control">08:00AM to 10:00AM</label>
            
                    </div>
                    <div class="col-md-3 mb-3" >
                        <label class="form-label">Program Name<span class="text-danger"></span></label>
                        <label class="form-control">ENT</label>
            
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Reason<span class="text-danger">{{ " *" }}</span></label>
                        <textarea rows="2" formControlName="reason" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-body" formArrayName="supportingDocumentsArray">
                <div *ngIf="withdrawalRequest === null" class="mt-3 d-flex flex-row justify-content-end">
                    <a
                      (click)="addSupportingDocumentsArray()"
                      href="javascript:void(0);"
                      class="link-primary"
                      ><i class="ri-add-box-line"></i>Add more</a
                    >
                </div>
                <div class="mt-2 d-flex flex-column border shadow p-3"
                *ngFor="let document of supportingDocumentsControls; let i = index"
                [formGroupName]="i">
                    <div *ngIf="withdrawalRequest === null" class="d-flex flex-row justify-content-end align-items-center">
                        <a (click)="onDeleteSupportingDocumentsArray(i)" class="link-danger"><i class="ri-delete-bin-5-line"></i></a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Title<span class="text-danger">{{ " *" }}</span></label>
                            <input type="text" class="form-control" formControlName="title">
                        </div>
                        <div class="col-md-6 mb-3">
                            <p class="text-muted">Supporting Documents.<span class="text-danger">{{ " *" }}</span>
                            </p>
                            <ngx-dropzone (change)="onSelect($event, 'filesSupportingDocuments')"
                            [multiple]="false">
                            <ngx-dropzone-label >Drop your file here!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of filesSupportingDocuments"
                                [removable]="true" (removed)="onRemove(f, 'filesSupportingDocuments')">
                                <ngx-dropzone-label>{{ f.name }} ({{f.type}})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                            </ngx-dropzone>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row" *ngIf="withdrawalRequest === null">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
