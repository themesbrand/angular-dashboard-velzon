<div class="mt-3">
    <form [formGroup]="createNotificationForm">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Exam Type</label>
                <label class="form-control">Part 1 Exam</label>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Exam Date</label>
                <label class="form-control">2022-09-15</label>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Exam Time</label>
                <label class="form-control">08:45 AM to 11:30 PM</label>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Program Name</label>
                <label class="form-control">Anesthesia</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label">Message</label>
                <textarea rows="2" class="form-control" formControlName="message"></textarea>
            </div>
            <div class="col-md-12 mb-1">
                <label class="form-label">Recipients
                </label>
                <ng-select [items]="pageData.userLists" 
                formControlName="selectedRecipients"
                [multiple]="true"
                bindLabel="labelValue" placeholder="Please select">
                </ng-select>
            </div>
        </div>
        <div class="d-flex flex-row">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
