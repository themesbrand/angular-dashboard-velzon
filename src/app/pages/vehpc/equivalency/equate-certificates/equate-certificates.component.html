<div class="mt-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Applicant Name</label>
                    <label class="form-control">Madan Al Abri</label>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Nationality</label>
                    <label class="form-control">Omani</label>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Passport No</label>
                    <label class="form-control">9873354651</label>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Profession</label>
                    <label class="form-control">Doctor</label>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Mobile No</label>
                    <label class="form-control">+968456789</label>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">DFRN</label>
                    <label class="form-control">HC-D21325-1321</label>
                </div>
            </div>
            <div class="row">
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Sr No</th>
                                    <th scope="col">Qualification Name of Submitted Certificate</th>
                                    <th scope="col">Matched Certificate in System</th>
                                    <th scope="col">Suggested Equivalency Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let certificate of listData.tableData">
                                    <td>{{certificate.srNumber}}</td>
                                    <td>{{certificate.qualificationName}}</td>
                                    <td>
                                        <ng-select
                                            [ngModel]="certificate.matchedCertificate" [items]="['BSC', 'MBB', 'PHD']" 
                                            placeholder="Please select">
                                        </ng-select>
                                    </td>
                                    <td>
                                        <ng-select
                                            [ngModel]="certificate.equivalencyLevel" [items]="['L1', 'L2', 'L3', 'L4', 'L5']" 
                                            placeholder="Please select">
                                        </ng-select>
                                    </td>

                                </tr>
                                
                            </tbody>
                        </table>
                    </div>                             
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row my-3">
        <button class="btn btn-primary">Save Equivalency Rating</button>
    </div>
    
    <div class="d-flex flex-row justify-content-center">
        <p class="h5 text-primary">Verification Report from Dataflow</p>
    </div>

    <app-dataflow-view></app-dataflow-view>
</div>
