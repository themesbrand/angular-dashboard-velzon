<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">Type of Material required<span class="text-danger px-2">{{"*"}}</span></label>
        <ng-select [items]="['Posters', 'Social media Post', 'Other']" placeholder="Please select option">
        </ng-select>
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label">Date required by<span class="text-danger px-2">{{"*"}}</span></label>
        <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"  [convertModelValue]="true" mode="range">
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Description<span class="text-danger px-2">{{"*"}}</span></label>
        <textarea rows="2" class="form-control"></textarea>
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Documents<span class="text-danger px-2">{{"*"}}</span></label>
        <ngx-dropzone (change)="onSelect($event, 'files')"
                    [multiple]="false">
                    <ngx-dropzone-label >Drop your file here!</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files"
                        [removable]="true" (removed)="onRemove(f, 'files')">
                        <ngx-dropzone-label
                        >{{ f.name }} ({{
                            f.type
                        }})</ngx-dropzone-label
                        >
                    </ngx-dropzone-preview>
                    </ngx-dropzone>
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
