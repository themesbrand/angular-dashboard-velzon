<app-breadcrumbs title="Interview" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/admission/admission')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>

<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row justify-content-end gap-2 my-2">
                        <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                <div class="col-md-4 mb-1">
                    <label for="" class="form-label">Program Name</label>
                    <ng-select [items]="[]"
                    placeholder="Please select Program">
                    </ng-select>
                </div>
                <div class="col-md-4 mb-1">
                    <label for="" class="form-label">Sponsor</label>
                    <ng-select [items]="[]"
                    placeholder="Please select Sponsor">
                    </ng-select>
                </div>
                
                <div class="col-md-4 mb-1">
                    <label for="" class="form-label">Interview Date Range</label>
                    <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"
                                    [convertModelValue]="true" mode="range">
                </div>
                
                <div class="d-flex flex-row">
                    <button (click)="onSearch()" class="btn btn-primary my-2">Filter</button>
                </div>
            </div>
            <div class="row">
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Program Name</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Sponsor</th>
                                    <th scope="col">Interview Date</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">End Time</th>
                                    <th scope="col">Venue</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <thead>
                                <tr *ngFor="let application of listData.applicationTableDate">
                                    <td>{{application.program}}</td>
                                    <td>{{application.fullName}}</td>
                                    <td>{{application.sponsoredBy}}</td>
                                    <td>{{application.interviewDate}}</td>
                                    <td>{{application.startTime}}</td>
                                    <td>{{application.endTime}}</td>
                                    <td>{{application.venue}}</td>
                                    <td class="text-center">
                                        <div class="dropdown" ngbDropdown>
                                            <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                                <i class="ri-more-2-fill"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                                <li (click)="openModal(viewApplication, 'xl')">
                                                    <a class="dropdown-item" ><i class="mx-1  ri-eye-line"></i>View</a>
                                                </li>
                                                <li (click)="openModal(evaluation, 'xl')">
                                                    <a class="dropdown-item" ><i class="mx-1   ri-file-list-line"></i>Evaluation</a>
                                                </li>
                                            </ul>
                                        </div>          
                                    </td>
                                </tr>
                            </thead>
                            
                        </table>
                    </div>                             
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #viewApplication let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">View Application</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-2">
                <app-admission-interview-view-application></app-admission-interview-view-application>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>
<ng-template #evaluation let-modal>
    <div class="modal-content bg-light">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">Applicant Interview Evaluation Form</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-2">
                <app-admission-interview-evaluation-form></app-admission-interview-evaluation-form>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>
