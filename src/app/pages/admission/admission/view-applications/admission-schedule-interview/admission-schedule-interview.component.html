<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="live-preview">     
                <div class="table-responsive">
                    <table class="table align-middle table-hover table-wrap mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Program Name</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Sponsor</th>
                                <th scope="col">Interview Date</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">End Time</th>
                                <th scope="col">Venue</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let application of listData.applicationTableDate">
                                <td>{{application.program}}</td>
                                <td>{{application.fullName}}</td>
                                <td>{{application.sponsoredBy}}</td>
                                <td>
                                    <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true">
                                </td>
                                <td>
                                    <input class="form-control flatpickr-input" type="text" mwlFlatpickr
                                    [noCalendar]="true" [enableTime]="true" [dateFormat]="'H:i'">
                                </td>
                                <td>
                                    <input class="form-control flatpickr-input" type="text" mwlFlatpickr
                                    [noCalendar]="true" [enableTime]="true" [dateFormat]="'H:i'">
                                </td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>                             
            </div>
        </div>
        <div class="d-flex flex-row mt-2">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
