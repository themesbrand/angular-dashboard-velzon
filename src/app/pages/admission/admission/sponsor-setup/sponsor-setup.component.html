<app-breadcrumbs title="Sponsor Setup" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/admission/admission')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row justify-content-end gap-3">
                        <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                        <button (click)="openModal(addSponsorSetup, 'xl')" type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3" ><i class=" ri-file-add-line label-icon align-middle fs-16 me-2"></i>Create Sponsor Setup</button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                <div class="col-md-4 mb-3">
                    <label class="form-lable">Sponsor Name<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="listData.sponsorNames" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary my-2">Filter</button>
                </div>
            </div>
            <div class="row">
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Sponsor Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let courseSetup of listData.tableData">
                                    <td>{{courseSetup.sponsorName}}</td>
                                    <td>
                                        <div class="dropdown" ngbDropdown>
                                            <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                                <i class="ri-more-2-fill"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                                <li><a class="dropdown-item" ><i class="mx-1 ri-eye-line"></i>View</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                             
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addSponsorSetup let-modal>
    <div class="modal-content bg-light">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">Add Sponsor Setup</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <form [formGroup]="sponsorSetupForm">
                <div class="mt-3">
                    <div class="card shadow border">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-lable">Sponsor Name</label>
                                    <ng-select 
                                        [items]="listData.sponsorNames" placeholder="Please select">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow border">
                        <div class="d-flex flex-row px-3 py-2 justify-content-between">
                            <p class="h5 mb-0 text-primary">Authorized Users</p>
                            <button (click)="addAuthorizedPersonsArray()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-file-add-line"></i></button>
                        </div>
                        <div class="card-body" formArrayName="winnersArray">
                            <div class="row mt-1" *ngFor="let persons of authorizedPersonsArrayControls; let i = index"
                            [formGroupName]="i">
                                <div class="d-flex flex-row justify-content-end">
                                    <button (click)="deleteAuthorizedPersonsArray(i)" type="button" class="btn btn-outline-danger btn-sm btn-icon waves-effect waves-light"><i class=" ri-delete-bin-5-line"></i></button>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-lable">Civil ID<span class="text-danger"></span></label>
                                    <input type="text" class="form-control">
                                </div>    
                                <div class="col-md-4 mb-3">
                                    <label class="form-lable">Full Name<span class="text-danger"></span></label>
                                    <input type="text" class="form-control">
                                </div>    
                                <div class="col-md-4 mb-3">
                                    <label class="form-lable">Designation<span class="text-danger"></span></label>
                                    <input type="text" class="form-control">
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>          
        </div>
    </div>
</ng-template>
