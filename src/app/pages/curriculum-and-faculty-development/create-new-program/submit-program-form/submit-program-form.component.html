<ul ngbNav #customNav="ngbNav" [activeId]="1"  class="nav nav-tabs-custom border-bottom-0" role="tablist">
    <li [ngbNavItem]="1" class="nav-item">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
          Overview
        </a>
        <ng-template ngbNavContent>
            <div class="mt-3 p-4 bg-light">
                <app-new-program-form  [_formData]="programForm"  (formValuesChange)="onChangeFormValues($event)"></app-new-program-form> 
            </div>
        </ng-template>
    </li>
    <li [ngbNavItem]="2" class="nav-item">
        <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Committee</a>
        <ng-template ngbNavContent>
            <div class="mt-3 p-4 bg-light">
                <app-new-program-add-committee  [_committeeListObject]="committeeListMain" (committeeListObject)="onChangeCommitteeList($event)"></app-new-program-add-committee>
            </div>
        </ng-template>
    </li>
    <li [ngbNavItem]="3" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Objectives</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
            <app-new-program-objectives ></app-new-program-objectives>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="4" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Requirements</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
            <app-new-program-requirements ></app-new-program-requirements>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="5" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Rotation</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
            <app-new-program-rotations ></app-new-program-rotations>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="6" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Procedures</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <app-new-program-procedures></app-new-program-procedures>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="7" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Training Sites</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <app-new-program-training-sites></app-new-program-training-sites>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="8" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Syllabus</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <app-new-program-syllabus></app-new-program-syllabus>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="9" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Assessment</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <app-new-program-assessment></app-new-program-assessment>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="10" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Tools For Program Evaluation</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <app-new-program-tools-program-evaluation></app-new-program-tools-program-evaluation>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="11" class="nav-item">
      <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Daily Assignments</a>
      <ng-template ngbNavContent>
        <div class="mt-3 p-4 bg-light">
          <div class="mt-3 p-4 bg-light">
            <app-new-program-daily-assignments></app-new-program-daily-assignments>
          </div>
        </div>
      </ng-template>
    </li>
</ul>


<div class="row">
    <div class="col-lg-12">
        <div class="tab-content text-muted">
          <div [ngbNavOutlet]="customNav"></div>
        </div>
    </div>
    <!-- end col -->
  </div>
