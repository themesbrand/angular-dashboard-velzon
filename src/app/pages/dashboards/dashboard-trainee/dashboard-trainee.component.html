<div class="row">
    <div class="col">
        <div class="h-100">
            <div class="row mb-3 pb-1">
                <div class="col-12">
                    <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                        <div class="flex-grow-1">
                            <h4 class="fs-16 mb-1">Good Morning, Abbas!</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 ">
                    <div class="card card-height-100">
                        <div class="card-header align-items-center d-flex">
                            <h4 class="card-title mb-0 flex-grow-1">Results Sheet</h4>
                        </div>
                        <div class="card-body px-3">
                            <div id="dynamicloadedchart-wrap" dir="ltr">
                                <div id="chart-year" class="apex-charts">
                                  <apx-chart [series]="dynamicLoadedChart.series" [chart]="dynamicLoadedChart.chart"
                                      [dataLabels]="dynamicLoadedChart.dataLabels" [plotOptions]="dynamicLoadedChart.plotOptions"
                                      [yaxis]="dynamicLoadedChart.yaxis" [xaxis]="dynamicLoadedChart.xaxis"
                                      [subtitle]="dynamicLoadedChart.subtitle" [colors]="dynamicLoadedChart.colors"
                                      [states]="dynamicLoadedChart.states" [title]="dynamicLoadedChart.title"
                                      [tooltip]="dynamicLoadedChart.tooltip"></apx-chart>
                                  </div>
                                  <div id="chart-quarter" class="apex-charts">
                                      <apx-chart [series]="dynamicQuarterLoadedChart.series" [chart]="dynamicQuarterLoadedChart.chart"
                                          [legend]="dynamicQuarterLoadedChart.legend"
                                          [plotOptions]="dynamicQuarterLoadedChart.plotOptions"
                                          [yaxis]="dynamicQuarterLoadedChart.yaxis" [xaxis]="dynamicQuarterLoadedChart.xaxis"
                                          [grid]="dynamicQuarterLoadedChart.grid" [title]="dynamicQuarterLoadedChart.title" [colors]="dynamicQuarterLoadedChart.colors">
                                      </apx-chart>
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="card card-height-100">
                        <div class="card-header align-items-center d-flex">
                            <h4 class="card-title mb-0 flex-grow-1">My Tasks</h4>
                        </div>
                        <div class="card-body p-0">
            
                            <div class="align-items-center p-3 justify-content-between d-flex">
                                <div class="flex-shrink-0">
                                    <div class="text-muted"><span class="fw-semibold">4</span> of <span class="fw-semibold">10</span> remaining</div>
                                </div>
                                <button type="button" class="btn btn-sm btn-success"><i class="ri-add-line align-middle me-1"></i> Add Task</button>
                            </div>
                            
                            <ngx-simplebar style="max-height: 330px;">
                                <ul class="list-group list-group-flush border-dashed px-3">
                                    <li class="list-group-item ps-0">
                                        <div class="d-flex align-items-start">
                                            <div class="form-check ps-0 flex-sharink-0">
                                                <input type="checkbox" class="form-check-input ms-0" id="task_one">
                                            </div>
                                            <div class="flex-grow-1">
                                                <label class="form-check-label mb-0 ps-2" for="task_one">Create new Transfer Application to Program ENT</label>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <p class="text-muted fs-12 mb-0">15 Oct, 2022</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item ps-0">
                                        <div class="d-flex align-items-start">
                                            <div class="form-check ps-0 flex-sharink-0">
                                                <input type="checkbox" class="form-check-input ms-0" id="task_two">
                                            </div>
                                            <div class="flex-grow-1">
                                                <label class="form-check-label mb-0 ps-2" for="task_two">Add Rotations to Anaesthesia Curriculum</label>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <p class="text-muted fs-12 mb-0">20 Oct, 2022</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item ps-0">
                                        <div class="d-flex align-items-start">
                                            <div class="form-check flex-sharink-0 ps-0">
                                                <input type="checkbox" class="form-check-input ms-0" id="task_three">
                                            </div>
                                            <div class="flex-grow-1">
                                                <label class="form-check-label mb-0 ps-2" for="task_three">Add Training Sites to Anaesthesia Curriculum</label>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <p class="text-muted fs-12 mb-0">24 Oct, 2022</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item ps-0">
                                        <div class="d-flex align-items-start">
                                            <div class="form-check ps-0 flex-sharink-0">
                                                <input type="checkbox" class="form-check-input ms-0" id="task_four">
                                            </div>
                                            <div class="flex-grow-1">
                                                <label class="form-check-label mb-0 ps-2" for="task_four">Log Procedures for Hilal basheer
                                                </label>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <p class="text-muted fs-12 mb-0">27 Oct, 2022</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item ps-0">
                                        <div class="d-flex align-items-start">
                                            <div class="form-check ps-0 flex-sharink-0">
                                                <input type="checkbox" class="form-check-input ms-0" id="task_five">
                                            </div>
                                            <div class="flex-grow-1">
                                                <label class="form-check-label mb-0 ps-2" for="task_five">Log Procedures for Al Abri Falsal</label>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <p class="text-muted fs-12 mb-0">29 Oct, 2022</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul><!-- end ul -->
                            </ngx-simplebar>
                            <div class="p-3 pt-2">
                                <a href="javascript:void(0);" class="text-muted text-decoration-underline">Show more...</a>
                            </div>
                        </div><!-- end card body -->
                    </div><!-- end card -->
                </div>
            </div>
        </div>

    </div> 
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
