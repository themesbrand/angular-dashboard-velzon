<div class="card">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-end">
            <button type="button" class="mx-2 btn btn-primary btn-label waves-effect waves-light"><i class="  ri-qr-code-fill label-icon align-middle fs-16 me-2"></i>Generate QR Code</button>
            <button type="button" class="btn btn-primary btn-label waves-effect waves-light"><i class="ri-printer-line label-icon align-middle fs-16 me-2"></i>Print QR Code</button>
        </div>
        <div class="row mt-3">
            <apx-chart [series]="simpleDonutChart.series" [chart]="simpleDonutChart.chart"
            [labels]="simpleDonutChart.labels" [responsive]="simpleDonutChart.responsive"
            [legend]="simpleDonutChart.legend" [dataLabels]="simpleDonutChart.dataLabels"
            [colors]="simpleDonutChart.colors"></apx-chart>
        </div>
        <div class="row mt-3">
            <div class="live-preview">                                    
                <div class="table-responsive">
                    <table class="table align-middle table-hover table-nowrap mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList">
                                <td>{{user.name}}</td>
                                <td>{{user.availability}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
