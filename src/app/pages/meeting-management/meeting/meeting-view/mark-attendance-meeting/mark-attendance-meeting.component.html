<div class="card">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-end">
            <button *ngIf="!isViewOnly" (click)="openModal(attendanceQR, 'md')" type="button" class="mx-2 btn btn-primary btn-label waves-effect waves-light"><i class="  ri-qr-code-fill label-icon align-middle fs-16 me-2"></i>Generate QR Code</button>
            
        </div>
        <div class="row mt-3">
            <apx-chart [series]="simpleDonutChart.series" [chart]="simpleDonutChart.chart"
            [labels]="simpleDonutChart.labels" [responsive]="simpleDonutChart.responsive"
            [legend]="simpleDonutChart.legend" [dataLabels]="simpleDonutChart.dataLabels"
            [colors]="simpleDonutChart.colors"></apx-chart>
        </div>
        <div class="row mt-3">
            <div class="live-preview">                                    
                <div class="table-responsive">
                    <table class="table align-middle table-hover table-nowrap mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList">
                                <td>{{user.name}}</td>
                                <td>{{user.availability}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #attendanceQR let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">Meeting QR Code</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <div class="row justify-content-center text-center">
                    <div class="col-md-4 mb-3">
                        <div class="card shadow border">
                            <div class="card-body">
                                <p class="h5 text-success">2022-08-22</p>
                                <img src="assets/images/qrCodes/qr-code-1.png" class="img-fluid">
                                <button type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class="ri-printer-line"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
                      
        </div>
    </div>
</ng-template>
