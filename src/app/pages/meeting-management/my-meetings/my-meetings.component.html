<div class="card">
    <div class="card-body">
        <full-calendar  #fullcalendar [options]="calendarOptions"></full-calendar>
    </div>
</div>

<ng-template #viewEvent let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">{{selectedEvent.title}}</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{"Start : "}}</label>
                        <label class="form-lable mx-1">{{selectedEvent.start | date : 'M/d/yyyy, h:mm a'}}</label>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{"End : "}}</label>
                        <label class="form-lable mx-1">{{selectedEvent.end | date : 'M/d/yyyy, h:mm a'}}</label>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between p-5 border border-dashed">
                    <button type="button" class="btn btn-outline-success waves-effect waves-light">Accept</button>
                    <button type="button" class="btn btn-outline-primary waves-effect waves-light">Tentative</button>
                    <button type="button" class="btn btn-outline-danger waves-effect waves-light">Decline</button>
                </div>
                <div class="d-flex flex-row justify-content-end mt-2">
                    <button (click)="navigateToEvent()" class="btn btn-primary">View Event</button>
                </div>
            </div>
            
        </div>
    </div>
</ng-template>
