<div class="row">
    <div class="col-md-12">
        <div class="card mb-2" >
            <div class="card-header pb-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="d-flex flex-column text-center">
                                <p class="h2">OMAN MEDICAL SPECIALTY BOARD</p>
                                <p class="h3">Resident Survey: Training Site Evaluation</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Training Program<span class="text-danger"></span></label>
                        <ng-select 
                            [items]="[]" placeholder="Please select">
                        </ng-select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Training Level<span class="text-danger"></span></label>
                        <ng-select 
                            [items]="[]" placeholder="Please select">
                        </ng-select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Training Site<span class="text-danger"></span></label>
                        <ng-select 
                            [items]="[]" placeholder="Please select">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="card-body py-3 px-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive table_block table-fixed">
                            <table class="table table-wrap" >
                                <thead class="table-light">
                                    <tr>
                                        <th>CRITERIA</th>
                                        <th class="text-start">Strongly Disagree</th>
                                        <th class="text-start">Disagree</th>
                                        <th class="text-start">Agree</th>
                                        <th class="text-start">Strongly Agree</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label class="form-label">Have you been posted in SQUH?</label>
                                        </td>
                                        <td colspan="2">
                                            <div class="form-check mb-2">
                                                <div class="d-flex flex-row align-items-center">
                                                    <input value="Yes" class="form-check-input text-start" type="radio" id="choiceRadio1" name="choiceRadio">
                                                    <label class="form-check-label mx-2  text-start check-option" for="choiceRadio1">
                                                        Yes
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                        <td colspan="2">
                                            <div class="form-check mb-2">
                                                <div class="d-flex flex-row align-items-center">
                                                    <input value="No" class="form-check-input text-start" type="radio" id="choiceRadio2" name="choiceRadio">
                                                    <label class="form-check-label mx-2  text-start check-option" for="choiceRadio2">
                                                        No
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <ng-container *ngFor="let question of listData.criteriaList; let i = index">
                                        <tr >
                                            <td style="max-width : 200px" *ngIf="question.isChoices">{{question.question}}
                                            </td>
                                            <td style="max-width : 200px" *ngIf="!question.isChoices"><b>{{question.question}}</b>
                                            </td>
                                            <td  *ngFor="let choice of choices; let j=index">
                                                <div *ngIf="question.isChoices" class="form-check mb-2">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <input [value]="choice.value" class="form-check-input text-start" type="radio" id="{{j}}{{i}}" name="{{i}}">
                                                        <label class="form-check-label mx-2  text-start check-option" for="{{j}}{{i}}">
                                                            {{choice.description}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td colspan="4">
                                                <textarea class="form-control" cols="3" rows="2" placeholder="Comments and Feedback on the Site"></textarea>
                                            </td>
                                        </tr>

                                    </ng-container>
                                </tbody>
                            </table>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-row mt-3">
    <button class="btn btn-primary">Submit</button>
</div>
