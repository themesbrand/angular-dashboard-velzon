<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="live-preview">     
                <div class="table-responsive">
                    <table class="table align-middle table-hover table-wrap mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Application Type</th>
                                <th scope="col">Total Applications</th>
                                <th scope="col">Last Applied On</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <thead>
                            <tr *ngFor="let application of listData.tableData">
                                <td>{{application.applicationType}}</td>
                                <td>{{application.totalNumberOfApplications}}</td>
                                <td>{{application.lastApplied}}</td>
                                <td>
                                    <button (click)="onNavigate('applicant/application-list/residency-program-applications')" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-eye-line"></i></button>
                                </td>
                            </tr>


                        </thead>
                    </table>
                </div>                             
            </div>
        </div>
    </div>
</div>

<ng-template #viewApplication let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">View Application</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <app-residency-program-view></app-residency-program-view>
            </div>
        </div>
    </div>
</ng-template>
