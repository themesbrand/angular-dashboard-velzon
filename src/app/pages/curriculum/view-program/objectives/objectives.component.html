
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header align-items-xl-center d-xl-flex">
                <div class="flex-shrink-0">
                  <ul ngbNav #Header="ngbNav" [activeId]="1" class="nav nav-pills card-header-pills">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>
                            General Objectives
                        </a>
                        <ng-template ngbNavContent>
                            <div [innerHTML]="listData.generalObjective.content" *ngIf="!listData.generalObjective.editable">
                            </div>
                            <div class="d-flex flex-column" *ngIf="listData.generalObjective.editable">
                                <ckeditor [editor]="Editor" [(ngModel)]="listData.generalObjective.content" ></ckeditor>
                                <div class="d-flex flex-row justify-content-end">
                                    <button type="button" (click)="onChangeContent('General Objective', null, null)" class="btn btn-primary my-1 btn-label waves-effect mt-2 waves-light mb-3"><i class="ri-save-2-line btn-sm label-icon align-middle fs-16 me-2"></i>Save</button>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-end" *ngIf="!listData.generalObjective.editable">
                                <button type="button" (click)="onChangeContent('General Objective', null, null)" class="btn btn-primary my-1 btn-label waves-effect mt-2 waves-light"><i class="  ri-edit-2-line label-icon align-middle fs-16 me-2"></i>Edit</button>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>
                          Specific Objectives
                        </a>
                        <ng-template ngbNavContent>
                            <div [innerHTML]="listData.specificObjectives.content" *ngIf="!listData.specificObjectives.editable">
                            </div>
                            <div class="d-flex flex-column" *ngIf="listData.specificObjectives.editable">
                                <ckeditor [editor]="Editor" [(ngModel)]="listData.specificObjectives.content" ></ckeditor>
                                <div class="d-flex flex-row justify-content-end">
                                    <button type="button" (click)="onChangeContent('Specific Objectives', null, null)" class="btn btn-primary my-1 btn-label waves-effect mt-2 btn-sm waves-light mb-3"><i class="ri-save-2-line label-icon align-middle fs-16 me-2"></i>Save</button>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-end" *ngIf="!listData.specificObjectives.editable">
                                <button type="button" (click)="onChangeContent('Specific Objectives', null, null)" class="btn btn-primary my-1 btn-sm btn-label waves-effect waves-light"><i class="  ri-edit-2-line label-icon align-middle fs-16 me-2"></i>Edit</button>
                            </div>
                            <hr>
                            <ngb-accordion #acc="ngbAccordion" activeIds="static-1" [closeOthers]="true" class="mt-3">
                                <ngb-panel *ngFor="let object of listData.specificObjectives.objects; let i = index"  id="static-{{(i+1)}}">
                                    <ng-template ngbPanelTitle class="accordion-header">
                                        <h2 class="accordion-header" id="gen-ques-headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#gen-ques-collapseOne" aria-expanded="false"
                                                aria-controls="gen-ques-collapseOne">
                                                {{object.name}}
                                            </button>
                                        </h2>
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <div class="d-flex flex-row justify-content-between my-2 align-items-center" *ngIf="object.data.generalRequirements.content">
                                            <h4 class="card-title mb-0 flex-grow-1">General Requirements</h4>
                                            <button type="button" *ngIf="!object.data.generalRequirements.editable" (click)="onChangeContent('Sub category Objectives', i, 'generalRequirements')" class="btn btn-primary my-1 btn-sm btn-label waves-effect waves-light"><i class="  ri-edit-2-line label-icon align-middle fs-16 me-2"></i>Edit</button>
                                        </div>
                                        <div class="border rounded border-dashed p-2" [innerHTML]="object.data.generalRequirements.content" *ngIf="!object.data.generalRequirements.editable && object.data.generalRequirements.content">
                                        </div>
                                        
                                        <div class="d-flex flex-column" *ngIf="object.data.generalRequirements.editable">
                                            <ckeditor [editor]="Editor" [(ngModel)]="object.data.generalRequirements.content" ></ckeditor>
                                            <div class="d-flex flex-row justify-content-end">
                                                <button type="button" (click)="onChangeContent('Sub category Objectives', i, 'generalRequirements')" class="btn btn-primary my-1 btn-label waves-effect mt-2 btn-sm waves-light mb-3"><i class="ri-save-2-line label-icon align-middle fs-16 me-2"></i>Save</button>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row justify-content-between my-2 align-items-center" *ngIf="object.data.specificRequirements.content">
                                            <h4 class="card-title mb-0 flex-grow-1" >Specific Requirements</h4>
                                            <button type="button" *ngIf="!object.data.specificRequirements.editable" (click)="onChangeContent('Sub category Objectives', i, 'specificRequirements')" class="btn btn-primary my-1 btn-sm btn-label waves-effect waves-light"><i class="  ri-edit-2-line label-icon align-middle fs-16 me-2"></i>Edit</button>
                                        </div>
                                        
                                        <div class="border rounded border-dashed p-2" [innerHTML]="object.data.specificRequirements.content" *ngIf="!object.data.specificRequirements.editable && object.data.specificRequirements.content">
                                        </div>
                                        
                                        <div class="d-flex flex-column" *ngIf="object.data.specificRequirements.editable">
                                            <ckeditor [editor]="Editor" [(ngModel)]="object.data.specificRequirements.content" ></ckeditor>
                                            <div class="d-flex flex-row justify-content-end">
                                                <button type="button" (click)="onChangeContent('Sub category Objectives', i, 'specificRequirements')" class="btn btn-primary my-1 btn-label waves-effect mt-2 btn-sm waves-light mb-3"><i class="ri-save-2-line label-icon align-middle fs-16 me-2"></i>Save</button>
                                            </div>
                                        </div>
                                        
                                    </ng-template>
                                </ngb-panel>
                            </ngb-accordion>
                        </ng-template>
                    </li>
                  </ul>
                </div>
            </div><!-- end card header -->
            <div class="card-body">
                <!-- Tab panes -->
                <div class="tab-content text-muted">
                  <div [ngbNavOutlet]="Header"></div>
                </div>
            </div><!-- end card-body -->                
        </div>
      </div>
</div>
