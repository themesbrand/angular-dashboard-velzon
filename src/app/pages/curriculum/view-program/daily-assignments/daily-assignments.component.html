
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header align-items-xl-center d-xl-flex justify-content-end">
                <button (click)="openModel(addAssignment)" type="button" class="btn btn-sm btn-primary btn-label waves-effect waves-light" ><i class="ri-file-add-line label-icon align-middle fs-16 me-2"></i>Add Assignment</button>
            </div>
            <div class="card-body">
                <div class="live-preview" >                                    
                    <div class="table-responsive">
                        <table class="table align-middle table-nowrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Duty Name</th>
                                    <th scope="col">Assignment Name</th>
                                    <th scope="col">Color Code</th>
                                    <th scope="col" class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listData.assignmentsDataObject; let i = index">
                                    <td>{{row.dutyType}}</td>
                                    <td>{{row.assignmentName}}</td>
                                    <td  class="p-2 "style="max-width: 60px;" [ngStyle]="{'background-color' : row.colorCode}"></td>
                                    <td >
                                        <div class="d-flex flex-row justify-content-end">
                                            <button type="button" class="btn btn-sm btn-outline-primary mx-1 btn-icon waves-effect waves-light"><i class="ri-eye-fill"></i></button>
                                            <button (click)="onEdit(i)" type="button" class="btn btn-sm btn-outline-warning mx-1 btn-icon waves-effect waves-light"><i class="ri-edit-2-fill"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #addAssignment let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">Add Daily Assignment</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-2">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Duty Type<span class="text-danger">{{ " *" }}</span></label>
                        <ng-select [items]="listData.dutyTypes"
                        placeholder="Please select">
                        </ng-select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Assignment Name<span class="text-danger">{{"*"}}</span></label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="colorPicker" class="form-label">Color Code</label>
                        <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#364574">
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>
