<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">	A recent photograph</label>
                    <ngx-dropzone (change)="onSelect($event, 'files')"
                        [multiple]="false">
                        <ngx-dropzone-label >Drop your file here!</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files"
                            [removable]="true" (removed)="onRemove(f, 'files')">
                            <ngx-dropzone-label
                            >{{ f.name }} ({{
                                f.type
                            }})</ngx-dropzone-label
                            >
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                    
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Latest copy of the passport to compare the names with the certificate via ePortal.</label>
                    <ngx-dropzone (change)="onSelect($event, 'files')"
                        [multiple]="false">
                        <ngx-dropzone-label >Drop your file here!</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files"
                            [removable]="true" (removed)="onRemove(f, 'files')">
                            <ngx-dropzone-label
                            >{{ f.name }} ({{
                                f.type
                            }})</ngx-dropzone-label
                            >
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                    
                </div>
            </div>
            <div class="d-flex flex-row mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
