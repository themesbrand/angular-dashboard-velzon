<div *ngIf="userRole === 'eportal@omsb.org'">
    <app-breadcrumbs title="Apply for Academic Activity" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
    <button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/tafus/academic-activities')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
    
    <div class="row mt-1">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row w-25">
                                <ng-select [(ngModel)]="selectedUser" (change)="onChangeUser($event)"  class="w-100"
                                    [items]="[
                                        'Chairman/PD',
                                        'TAFUS Staff',
                                        'TA Director',
                                        'Finance'
                                        ]" placeholder="Please select User Role">
                                </ng-select>
                            </div>
                            <div class="d-flex flex-row justify-content-end gap-3 mb-3" >
                                <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Trainee Name<span class="text-danger"></span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Name of Activity<span class="text-danger"></span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Type of Activity<span class="text-danger"></span></label>
                        <ng-select 
                            [items]="[]" placeholder="Please select">
                        </ng-select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Status<span class="text-danger"></span></label>
                        <ng-select 
                            [items]="[]" placeholder="Please select">
                        </ng-select>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-primary my-2">Filter</button>
                    </div>
                </div>
                <div class="row">
                    <div class="live-preview">     
                        <div class="table-responsive">
                            <table class="table align-middle table-hover table-wrap mb-0">
                                <thead>
                                    <tr>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    
                                    
                                </tbody>
                            </table>
                        </div>                             
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-1" *ngIf="userRole === 'trainee@omsb.org'">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row justify-content-end">
                        <div class="d-flex flex-row justify-content-end gap-3 mb-3" >
                            <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                            <button (click)="openModal(addAcademicActivity, 'lg')" type="button" class="btn btn-primary btn-label waves-effect waves-light" ><i class=" ri-file-add-line label-icon align-middle fs-16 me-2"></i>Apply for new academic activity</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Name of Activity<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Type of Activity<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="[]" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="[]" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary my-2">Filter</button>
                </div>
            </div>
            <div class="row">
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                
                                
                                
                            </tbody>
                        </table>
                    </div>                             
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #addAcademicActivity let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <label class="form-label mt-2 h5">New Academic Activity</label>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <app-activity-request-trainee></app-activity-request-trainee>
            <div class="d-flex flex-row">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>
