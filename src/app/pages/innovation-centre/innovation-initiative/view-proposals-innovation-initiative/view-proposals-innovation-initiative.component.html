        <div class="card shadow border" *ngIf="isUpdateMilestone === true">
            <form [formGroup]="milestoneForm">
                <div class="card-body">
                    <div class="d-flex flex-column" formArrayName="planArray">
                        <p class="h5 mt-4">Plan</p>
                        <div class="d-flex flex-row justify-content-between">
                            <a (click)="addPlanArray()" href="javascript:void(0);" class="link-primary "><i class="ri-add-box-line"></i><span class="mx-2">Add more</span></a>
                        </div>
                        <div class="d-flex flex-column shadow border px-2" *ngFor="let plan of planControls; let i = index"
                        [formGroupName]="i">
                            <div class="d-flex flex-row justify-content-end align-items-center">
                            <a (click)="onDeletePlanArray(i)" class="link-danger"><i class="ri-delete-bin-5-line"></i></a>
                            </div>
                            <div class="row">                      
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Milestones/tasks </label>
                                    <textarea rows="3" formControlName="task" class="form-control"></textarea>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Deadline</label>
                                    <input class="form-control flatpickr-input" formControlName="deadline" type="text"
                                    mwlFlatpickr [altInput]="true" [convertModelValue]="true"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
