<app-breadcrumbs title="Section Booth Evaluation" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('research/research-day/booth-evaluation')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>

<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="boothEvaluationForm">
                <div class="col-md-12 mb-2 border p-2 border-dashed shadow" *ngFor="let question of listData.formData; let i = index">
                    <label class="form-label">{{question.questionName}} <span class="text-danger">*</span> </label>
                    <br>
                    <div class="d-flex flex-row gap-5" >
                        <label class="fs-13 text-muted" *ngFor="let value of question.answerValues">{{value}} </label>
                    </div>
                    <div class="d-flex flex-row gap-5">
                        <div class="form-check mb-2" *ngFor="let selection of question.answers; let j = index">
                            <input class="form-check-input" type="radio" formControlName="question{{i}}"  id="flexRadioDefault{{i}}{{j}}" [value]="selection">
                            <label class="form-check-label" for="flexRadioDefault{{i}}{{j}}">
                                {{selection }}
                            </label>
                        </div>
                    </div>
                </div>   
                <div class="d-flex flex-row justify-content-end my-2 py-2">
                    <label class="form-label fs-14">{{"Total Score : "}}<span class="text-muted">{{evaluationTotal}}</span> </label>
                </div>     
                <div class="d-flex flex-row">
                    <button class="btn btn-primary">Submit</button>       
                </div>     
            </form>
        </div>
    </div>
</div>
