<app-breadcrumbs title="Presentation Evaluation" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('research/research-day')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>

<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <ngb-accordion #acc="ngbAccordion" activeIds="static-1" [closeOthers]="true" class="mt-3">
                <ngb-panel *ngFor="let nomineeGroup of listData.nominees; let i = index" id="static-{{(i+1)}}">
                    <ng-template ngbPanelTitle class="accordion-header">
                        <h2 class="accordion-header" id="gen-ques-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#gen-ques-collapseOne" aria-expanded="false"
                                aria-controls="gen-ques-collapseOne">
                                {{nomineeGroup.name}}
                            </button>
                        </h2>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="border rounded border-dashed p-3 mb-2">
                            <div class="row justify-content-center">
                                <div class="col-md-3 mb-2" *ngFor="let member of nomineeGroup.group">
                                    <div class="card round mb-0 shadow team-box">
                                        <div class="card-body p-1">
                                            <div class="team-profile-img">
                                                <div class="avatar-lg img-thumbnail rounded-circle flex-shrink-0">
                                                    <img src="{{member.photoLink}}" alt="" class="rounded-circle img-fluid userprofile" />
                                                </div>
                                                <div class="d-flex flex-column text-center">
                                                    <h5 class="fs-16 mb-1">{{member.name}}</h5>
                                                    <p class="text-muted mb-0">{{"Civil ID : "}}{{member.civilId}}</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-center">
                                                <div class="d-flex flex-column">
                                                    <p class="text-muted mb-0 mx-2">{{"Level : "}}{{member.level}}</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-end align-items-center">
                                                <button *ngIf="nomineeGroup.name === 'Oral Presentation Competition Group'" (click)="onNavigate('research/research-day/presentation-evaluation/evaluation-form-oral-presentation')" type="button" class="btn btn-sm mx-1 btn-outline-primary btn-icon waves-effect waves-light mx-1"><i class="ri-newspaper-line"></i></button>
                                                <button *ngIf="nomineeGroup.name != 'Oral Presentation Competition Group'" (click)="onNavigate('research/research-day/presentation-evaluation/evaluation-form-poster-presentation')" type="button" class="btn btn-sm mx-1 btn-outline-primary btn-icon waves-effect waves-light mx-1"><i class="ri-newspaper-line"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

           
        </div>
    </div>
</div>
