<div class="row mt-1">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="evaluationForm">
                <div class="row">
                    <div class="live-preview">     
                        <div class="table-responsive">
                            <table class="table align-middle table-hover table-wrap mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Criteria</th>
                                        <th scope="col" [colSpan]="5">Score</th>
                                    </tr>
                                </thead>
                                <tbody formArrayName="questionsArray">
                                    <tr *ngFor="let question of questionsArrayControls; let i = index" [formGroupName]="i" >
                                        <td *ngIf="question.value.isTitle" style="background-color: #165e72; color: white; font-weight: 600;">{{question.value.question}}</td>    
                                        <td *ngIf="question.value.isTitle === false">
                                            {{question.value.question}}
                                        </td>
                                        <td *ngFor="let choice of choices; let j=index" >
                                            <div *ngIf="question.value.isTitle === false" class="d-flex flex-row">
                                                <div class="form-check form-radio-primary d-flex flex-row align-items-center">
                                                    <input class="form-check-input" type="radio" formControlName="score" value="{{choice.description}}" id="question{{i}}{{j}}">
                                                    <label for="question{{i}}{{j}}" class="form-check-label mx-3">{{choice.description}}</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <thead>
                                    <tr>
                                        <th scope="col">Overall Assessment</th>
                                        <th scope="col" *ngFor="let choice of choices; let j=index">
                                            <div class="d-flex flex-row">
                                                <div class="form-check form-radio-primary d-flex flex-row align-items-center">
                                                    <input class="form-check-input" type="radio" formControlName="overallScore" value="{{choice.description}}" id="overall{{j}}">
                                                    <label for="overall{{j}}" class="form-check-label mx-3">{{choice.description}}</label>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >
                                        <td style="background-color: #165e72; color: white; font-weight: 600;">Comments</td>    
                                    </tr>
                                    <tr >
                                        <td>Strengths</td>    
                                        <td [colSpan]="5"><textarea rows="2" class="form-control" formControlName="strengths"></textarea></td>
                                    </tr>
                                    <tr >
                                        <td>Areas of Improvement</td>    
                                        <td [colSpan]="5"><textarea rows="2" class="form-control" formControlName="improvement"></textarea></td>
                                    </tr>
                                    <tr >
                                        <td>Agreed Actions</td>    
                                        <td [colSpan]="5"><textarea rows="2" class="form-control" formControlName="actions"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>                             
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
