<div class="row">
    <div class="card">
        <div class="card-body">
            <p class="h5 text-primary">Select Topics</p>
            <form [formGroup]="topicForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Main Research topic</label>
                        <ng-select formControlName="sectionBooth"
                            [items]="listData.researchTopics" placeholder="Please select" 
                            bindLabel="name"
                            formControlName="topic">
                        </ng-select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Main Research topic</label>
                        <ng-select formControlName="additionalTopic"
                            [items]="listData.additionalResearchTopics" placeholder="Please select" [multiple]="true"
                            bindLabel="name">
                        </ng-select>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card" *ngIf="isSubmit">
        <form [formGroup]="mentorsForm">
            <div class="card-body" formArrayName="topics">
                <p class="h5 text-primary">Select Mentor</p>
                <div class="mt-2 d-flex flex-column p-3 border shadow" *ngFor="let topic of topicsControls; let i = index"
                [formGroupName]="i">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Research Category</label>
                            <label class="form-control">{{topic.value.category}}</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Research Topic</label>
                            <label class="form-control">{{topic.value.topic}}</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Mentor</label>
                            <ng-select 
                            [items]="listData.userLists" 
                            formControlName="mentor"
                            bindLabel="labelValue" bindValue="name" placeholder="Please select">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-2" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
</div>
