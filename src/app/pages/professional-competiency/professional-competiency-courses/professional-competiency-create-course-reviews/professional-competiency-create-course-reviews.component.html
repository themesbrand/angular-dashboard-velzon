<form [formGroup]="createNewCourseRequestForm">
    <div class="mt-3">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Course <span class="text-danger">{{"*"}}</span></label>
                <ng-select [items]="listData.courseList" formControlName="course" placeholder="Please select" bindLabel="name">
                </ng-select>
            </div>
            <div class="col-md-4 mb-3" *ngIf="formValues.course">
                <label class="form-label">Course Name<span class="text-danger">{{"*"}}</span></label>
                <label class="form-control">{{formValues.course?.name}}</label>
            </div>
            <div class="col-md-12 mb-3" *ngIf="formValues.course">
                <label class="form-label">Course Description<span class="text-danger">{{"*"}}</span></label>
                <label class="form-control">{{formValues.course?.description}}</label>
            </div>
        </div>
    </div>
</form>
