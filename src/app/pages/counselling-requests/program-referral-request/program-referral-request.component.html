<app-breadcrumbs title="Program Referral" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="card">
    <div class="card-body pb-0">
        <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
            <div class="col-md-4 mb-3">
                <label class="form-label">Name of Counselee</label>
                <ng-select [items]="listData.nameOfCounselee"
                placeholder="Please select">
                </ng-select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Scenario</label>
                <ng-select [items]="listData.scenario"
                placeholder="Please select">
                </ng-select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Date Range</label>
                <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"
                    [convertModelValue]="true" mode="range">
            </div>
            <div class="d-flex flex-row">
                <button class="btn btn-primary my-2">Filter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex flex-row justify-content-end gap-3">
                    <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="live-preview" >                                    
            <div class="table-responsive">
                <table class="table align-middle table-nowrap mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Name of Counselee</th>
                            <th scope="col">Date of Request</th>
                            <th scope="col">Scenario</th>
                            <th scope="col" class="text-end"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let event of listData.programReferralEvents">
                            <td>{{event.nameOfCounselee}}</td>
                            <td>{{event.dateOfRequest}}</td>
                            <td>{{event.scenario}}</td>
                            <td>
                                <div class="dropdown" ngbDropdown>
                                    <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                        <i class="ri-more-2-fill"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                        <li  (click)="onNavigate('/counselling/program-referral/program-referral-request-form')"><a class="dropdown-item" ><i class="mx-1 ri-pages-line"></i>Program Referral Request</a></li>
                                        <li  (click)="onNavigate('/counselling/self-referral')" ><a class="dropdown-item" ><i class="mx-1 ri-file-text-line"></i>Mini Medical Record</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
