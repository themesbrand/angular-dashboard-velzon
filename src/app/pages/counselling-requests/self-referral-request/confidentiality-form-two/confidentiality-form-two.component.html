<app-breadcrumbs title="Confidentiality Declaration Form" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" (click)="onNavigate()" class="btn btn-primary btn-label waves-effect waves-light mb-3"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-2 px-3">
                <div class="d-flex flex-row justify-content-center">
                    <img src="/assets/images/logo_2.png" class="img-fluid" style="width: 110px; height : auto">
                </div>
            </div>
            <div class="col-md-10 ">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <p class="h2">Trainee Affairs Department</p>
                    <p class="h3">Counselling and Guidance Section</p>
                    <p class="h4 text-muted">Confidentiality Form (2)</p>

                </div>
            </div>
        </div>
    </div>
    <div class="card-body px-4">
        <p>I, <span class="text-muted">{{userName}}</span>, give written consent for information regarding my case management to be discussed with the following people outside of the OMSB organisation:-</p>
        <ul *ngFor="let user of referralUsers">
            <li>{{user}}</li>
        </ul>
        
    </div>
    <div class="card-footer">
        <button class="btn btn-success">Agree</button>
        <button class="btn btn-outline-danger mx-3">Decline</button>
    </div>
</div>
