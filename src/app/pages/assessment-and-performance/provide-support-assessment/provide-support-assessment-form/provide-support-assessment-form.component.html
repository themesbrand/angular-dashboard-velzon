<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">Select Assessment tools that require support</label>
        <ng-select 
            [items]="['Assessment Tool - 1', 'Assessment Tool - 2', 'Assessment Tool - 3', 'Assessment Tool - 4', 'Assessment Tool - 5', 'Assessment Tool - 6']" placeholder="Please select">
        </ng-select>
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Program Components</label>
        <textarea rows="3" class="form-control"></textarea>
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Comments</label>
        <textarea rows="3" class="form-control"></textarea>
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
