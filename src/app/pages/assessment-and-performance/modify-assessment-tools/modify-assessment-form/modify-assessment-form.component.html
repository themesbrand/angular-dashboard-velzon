<div class="row">
    <div class="col-md-4 mb-3">
        <ng-select [items]="listData.tableData" (change)="onChangeForm()" 
        bindLabel="formName" 
        [(ngModel)]="formListSelection" placeholder="Please select">
        </ng-select>
    </div>
</div>
<div class="row" *ngIf="formListSelection !== null">
    <div class="col-md-4 mb-3">
        <label class="form-label">Form Name</label>
        <label class="form-control">{{formListSelection.formName}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Common or Program Specific</label>
        <label class="form-control">{{formListSelection.commonOrProgramSpecific}}</label>
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Purpose</label>
        <label class="form-control">{{formListSelection.purpose}}</label>
    </div>
    <div class="col-md-4 mb-3" *ngIf="formListSelection.commonOrProgramSpecific === 'Program Specific'">
        <label class="form-label">Programs applicable for</label>
        <label class="form-control">{{formListSelection.applicableFor}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Conducted by</label>
        <label class="form-control">{{formListSelection.conductedBy}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Intended for</label>
        <label class="form-control">{{formListSelection.intendedFor}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">When Matched</label>
        <label class="form-control">{{formListSelection.whenMatched}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">When available</label>
        <label class="form-control">{{formListSelection.whenAvailable}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">When Due</label>
        <label class="form-control">{{formListSelection.whenDue}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Block / Annual Requirement</label>
        <label class="form-control">{{formListSelection.blockOrAnnualRequirement}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Mandatory</label>
        <label class="form-control">{{formListSelection.mandatory}}</label>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Minimum required number</label>
        <label class="form-control">{{formListSelection.minimumRequiredNumber}}</label>
    </div>
</div>
<app-develop-assessment-dynamic-form *ngIf="formListSelection !== null" [evaluationCategory]="formListSelection.formChoicesCategory" [selectedEvaluationCategoryList]="formListSelection.formChoices" [criteriaList]="formListSelection.form"></app-develop-assessment-dynamic-form>
<div class="row">
    <div class="d-flex flex-row gap-5">
        <button *ngIf="formListSelection !== null" class="btn btn-primary" (click)="openModal(reviewTeam, 'xl')" >Form Review Team</button>
        <button class="btn btn-primary">Initiate Review</button>
    </div>
</div>

<ng-template #reviewTeam let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">Review Team </p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <app-modify-assessment-review-team></app-modify-assessment-review-team>
            </div>            
        </div>
    </div>
</ng-template>
