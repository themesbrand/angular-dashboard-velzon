<app-breadcrumbs title="Portfolio" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/assessment-and-performance')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>


<div class="row mt-1" >
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row mb-3"  [ngClass]="userRole === 'pd@omsb.org' ? 'justify-content-end' : 'justify-content-between' ">
                        <div class="d-flex flex-row w-25" *ngIf="userRole === 'eportal@omsb.org'">
                            <ng-select [(ngModel)]="selectedUser" class="w-100"
                                [items]="['CH/PD/PA', 'A&P', 'GME Director', 'VPAA', 'EAC Rapporteur', 'Quality Dept']" placeholder="Please select User Role">
                            </ng-select>
                        </div>
                        <div class="d-flex flex-row justify-content-end gap-3">
                            <button (click)="onFilter()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-filter-2-line"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isFilterOpened" [@enterAnimation]>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Trainee Name<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">OMSB Number<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Email<span class="text-danger"></span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Residency Level<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="[]" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status<span class="text-danger"></span></label>
                    <ng-select 
                        [items]="[]" placeholder="Please select">
                    </ng-select>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-primary my-2">Filter</button>
                </div>
            </div>
            <div class="row" >
                <div class="live-preview">     
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-wrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Trainee Name</th>
                                    <th scope="col">OMSB Number</th>
                                    <th scope="col">Residency Level</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Status</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listData.tableData">
                                    <td>{{row.name}}</td>
                                    <td>{{row.omsbNumber}}</td>
                                    <td>{{row.residencyLevel}}</td>
                                    <td>{{row.email}}</td>
                                    <td>{{row.status}}</td> 
                                    <td>
                                        <div class="dropdown" ngbDropdown>
                                            <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                                <i class="ri-more-2-fill"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                                <li><a [routerLink]="['/assessment-and-performance/trainee-portfolio/view-portfolio']" class="dropdown-item" ><i class="mx-1 ri-eye-line"></i>View Evaluations</a></li>
                                                <li (click)="openModal(viewPortfolioForm, 'xl'); setRequest(row)"><a class="dropdown-item" ><i class="mx-1 ri-eye-line"></i>View Portfolio</a></li>
                                                
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                             
                </div>
            </div>
    </div>
</div>

<ng-template #viewPortfolioForm let-modal>
    <div class="modal-content bg-light">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">View Portfolio</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3 ">
                <app-portfolio-form-view [requestData]="selectedRequest"></app-portfolio-form-view>
            </div>            
        </div>
    </div>
</ng-template>
