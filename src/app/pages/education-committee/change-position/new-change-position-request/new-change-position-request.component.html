<div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label">Name<span class="text-danger px-2">{{"*"}}</span></label>
        <input type="text" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Email<span class="text-danger px-2">{{"*"}}</span></label>
        <input type="text" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Civil ID/Resident ID<span class="text-danger px-2">{{"*"}}</span></label>
        <input type="text" class="form-control">
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-primary my-2" (click)="onSearch()">Search</button>
    </div>
</div>
<div class="row mt-3" *ngIf="isSearched">
    <div class="live-preview">     
        <div class="table-responsive">
            <table class="table align-middle table-hover table-wrap mb-0">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Program</th>
                        <th scope="col">Role</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of listData.searchTableData">
                        <td>{{row.name}}</td>
                        <td>{{row.program}}</td>
                        <td>{{row.role}}</td>
                        <td>
                            <div class="dropdown" ngbDropdown>
                                <a href="javascript:void(0);" class="arrow-none" role="button" id="dropdownMenuLink5" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                                    <i class="ri-more-2-fill"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-up" aria-labelledby="dropdownMenuLink5" ngbDropdownMenu>
                                    <li (click)="openModal(viewMember, 'lg')"><a class="dropdown-item" ><i class="mx-1 ri-user-add-line"></i>Change Position</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>                             
    </div>
</div>

<ng-template #viewMember let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">New EC Member Request</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <app-view-new-member-request [isEditable]="true" [formRequest]="formRequest"></app-view-new-member-request>
            </div>            
        </div>
    </div>
</ng-template>
