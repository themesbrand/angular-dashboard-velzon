<div class="row">
    <div class="col-md-12 mb-3">
        <label class="form-label">Request from the Program Chairperson/PD <span
            class="text-danger">{{ " *" }}</span></label>
        <input type="hidden">
        <ngx-dropzone (change)="onSelect($event, 'requestFiles')"
        [multiple]="false">
        <ngx-dropzone-label >Drop your file here!</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of requestFiles"
            [removable]="true" (removed)="onRemove(f, 'requestFiles')">
            <ngx-dropzone-label
            >{{ f.name }} ({{
                f.type
            }})</ngx-dropzone-label
            >
        </ngx-dropzone-preview>
        </ngx-dropzone>
    </div>
    <div class="col-md-6 mb-3">
        <p class="h6">Pending Evaluations</p>
        <a href="">link</a>
    </div>
    <div class="col-md-6 mb-3">
        <p class="h6">Pending procedure confirmations</p>
        <a href="">link</a>
    </div>
    <div class="col-md-12 mb-3">
        <label class="form-label">Reason for removal<span
            class="text-danger">{{ " *" }}</span></label>
        <textarea rows="3" class="form-control"></textarea>
    </div>
    <div class="d-flex flex-row">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
