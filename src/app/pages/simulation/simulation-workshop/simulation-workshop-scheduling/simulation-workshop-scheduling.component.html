<app-breadcrumbs title="Workshop Scheduling" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="onNavigate('/simulation/workshop')"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
<div class="row mt-1">
    <div class="card bg-light">
        <div class="card-body">
            <div class="col-md-12">
                <form [formGroup]="requestForm">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <p class="h5 text-primary">{{"Program Name : "}}{{" Anesthesia"}}</p>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">New Activity</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton1" formControlName="newActivity" value="yes">
                                          <label class="form-check-label" for="radioCheckButton1">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton2" formControlName="newActivity"value="no">
                                          <label class="form-check-label" for="radioCheckButton2">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Existing Activity</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton3" formControlName="existingActivity"  value="yes">
                                          <label class="form-check-label" for="radioCheckButton3">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton4" formControlName="existingActivity" value="no">
                                          <label class="form-check-label" for="radioCheckButton4">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Activity Date</label>
                                    <input
                                          class="form-control flatpickr-input"
                                          type="text"
                                          mwlFlatpickr
                                          [altInput]="true"
                                          [convertModelValue]="true"
                                        />
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="d-flex flex-column">
                                        <label class="form-label">Target Audience</label>
                                        <div class="d-flex flex-row">
                                            <button (click)="openModal(selectAudience, 'xl')" class="btn btn-primary">Select Audience</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Activity Title</label>
                                    <ng-select [items]="[]" placeholder="Please select">
                                    </ng-select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">No. of Candidates</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">No. of Hrs</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time Frame: Start Date</label>
                                    <input
                                          class="form-control flatpickr-input"
                                          type="text"
                                          mwlFlatpickr
                                          [altInput]="true"
                                          [convertModelValue]="true"
                                        />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time Frame: End Date</label>
                                    <input
                                          class="form-control flatpickr-input"
                                          type="text"
                                          mwlFlatpickr
                                          [altInput]="true"
                                          [convertModelValue]="true"
                                        />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Will this activity be repeated?</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton5" formControlName="isRepeated" value="yes">
                                          <label class="form-check-label" for="radioCheckButton5">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton6" formControlName="isRepeated" value="no">
                                          <label class="form-check-label" for="radioCheckButton6">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3" *ngIf="requestFormValues.isRepeated === 'yes'">
                                    <label class="form-label">If Yes, how often?</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Location</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton7" formControlName="location"  value="OMSB">
                                          <label class="form-check-label" for="radioCheckButton7">OMSB</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton8" formControlName="location"  value="External">
                                          <label class="form-check-label" for="radioCheckButton8">External</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Learning Objectives</label>
                                    <ckeditor [editor]="Editor"></ckeditor>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p class="h5 text-primary">Settings for Scenarios</p>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Activity Title</label>
                                    <ng-select [items]="listData.settingsForScenarios" 
                                    formControlName="settingsForScenarios" placeholder="Please select">
                                    </ng-select>
                                </div>
                                <div class="col-md-6 mb-3" *ngIf="requestFormValues.settingsForScenarios === 'Other'">
                                    <label class="form-label">If Other, scenario</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card" formArrayName="simulatorNeededAndQuantity">
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-between">
                                <p class="h5 text-primary">Simulator Needed and Quantity</p>
                                <button (click)="addSimulatorNeededAndQuantity()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-file-add-line"></i></button>
                            </div>
                            <div class="row">
                                <div class="col-md-6" *ngFor="let simulator of simulatorNeededAndQuantityControls; let i = index"
                                [formGroupName]="i">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="form-label">Simulator</label>
                                            <ng-select [items]="listData.simulatorsList" 
                                            formControlName="simulator" placeholder="Please select">
                                            </ng-select>
                                        </div>
                                        <div class="col-md-4" *ngIf="simulatorNeededAndQuantityControls[i].value.simulator === 'Other'">
                                            <label class="form-label">If Other</label>
                                            <input type="text" formControlName="otherSimulator"  class="form-control">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Quantity</label>
                                            <input ormControlName="amount"  type="number" class="form-control">
                                        </div>
                                        <div class="col-md-1">
                                            <button (click)="onDeleteSimulatorNeededAndQuantity(i)" type="button" class="btn btn-sm btn-outline-danger btn-icon waves-effect waves-light"><i class=" ri-delete-bin-line"></i></button>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Did you apply for accreditation?</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton9" formControlName="isAppliedForAccreditation" value="yes">
                                          <label class="form-check-label" for="radioCheckButton9">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton10" formControlName="isAppliedForAccreditation"value="no">
                                          <label class="form-check-label" for="radioCheckButton10">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3" *ngIf="requestFormValues.isAppliedForAccreditation === 'Yes'">
                                    <label class="form-label">If yes, please indicate CPD No.:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Do you have previous experience with the selected simulators?</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton10" formControlName="previousExperienceOnSimulations" value="yes">
                                          <label class="form-check-label" for="radioCheckButton10">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton11" formControlName="previousExperienceOnSimulations"value="no">
                                          <label class="form-check-label" for="radioCheckButton11">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Do you need Standardized Patient (SP)?</label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" id="radioCheckButton12" formControlName="isStandardizedPatientNeed" value="yes">
                                          <label class="form-check-label" for="radioCheckButton12">Yes</label>
                                        </div>
                                        <div class="form-check mx-4">
                                          <input class="form-check-input" type="radio" id="radioCheckButton13" formControlName="isStandardizedPatientNeed"value="no">
                                          <label class="form-check-label" for="radioCheckButton13">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3" *ngIf="requestFormValues.isStandardizedPatientNeed === 'Yes'">
                                    <label class="form-label">If yes, please indicate the no.:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card" formArrayName="equipmentsAndConsumables">
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-between">
                                <p class="h5 text-primary">Equipment/Consumables Needed</p>
                                <button (click)="addEquipmentsAndConsumables()" type="button" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-file-add-line"></i></button>
                            </div>
                            <div class="row">
                                <div class="col-md-6" *ngFor="let simulator of equipmentsAndConsumablesControls; let i = index"
                                [formGroupName]="i">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <input formControlName="content" class="form-control">
                                        </div>
                                        <div class="col-md-2">
                                            <button (click)="onDeleteEquipmentsAndConsumables(i)" type="button" class="btn btn-sm btn-outline-danger btn-icon waves-effect waves-light"><i class=" ri-delete-bin-line"></i></button>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-primary">Submit Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<ng-template #selectAudience let-modal>
    <div class="modal-content">
        <div class="modal-body px-4 py-2">
            <div class="d-flex flex-row justify-content-between">
                <p class="h5 mt-2">Select Target Audience:</p>
                <button type="button" class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Trainee Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Trainee Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Trainee OMSB Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="d-flex flex-row mb-3">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="live-preview" >                                    
                        <div class="table-responsive">
                            <table class="table align-middle table-nowrap mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">OMSB Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of listData.userLists; let i = index">
                                        <td>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" id="formCheck{{i}}">
                                            </div>
                                        </td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.omsb}}</td>
                                        
                                    </tr>
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row my-2">
                    <button (click)="modal.dismiss('Cross click')" class="btn btn-primary">Submit Selected Audience</button>
                </div>
            </div>
            

        </div>
    </div>
</ng-template>
