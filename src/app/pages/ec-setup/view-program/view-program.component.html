<app-breadcrumbs title="View Program" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="row">
    <div class="col-lg-12">
        <div class="card mx-n4 card-top-header">
            <div class="bg-soft-primary">
                <div class="card-body p-0">
                    <div class="d-flex flex-row w-100">
                        <div class="d-flex">
                            <img src="/assets/images/small/image-1.jpg" class="image-fliud" style="height: 150px !important;">
                        </div>
                        <div class="d-flex justify-content-between align-items-center g-3 w-100 px-4">
                            <div>
                                <h4 class="fw-bold">ANAESTHESIA</h4>
                                <div class="hstack gap-3 flex-wrap">
                                    <div><i class="ri-building-line align-bottom me-1"></i>Program Code: 155-121</div>
                                    <div class="vr"></div>
                                    <div>Establishment Date : <span class="fw-medium">2019 June 15</span></div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-label waves-effect waves-light mb-3"  (click)="navigateBack()"><i class="ri-arrow-left-circle-line label-icon align-middle fs-16 me-2"></i>Back</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row w-100 mt-2">
                        <ul ngbNav #customNav="ngbNav" [activeId]="1"  class="nav nav-tabs-custom border-bottom-0" role="tablist">
                            <li [ngbNavItem]="1" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                                  Overview
                                </a>
                                <ng-template ngbNavContent>
                                    <app-overview></app-overview>    
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="2" class="nav-item">
                                <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Committee</a>
                                <ng-template ngbNavContent>
                                    <app-committee></app-committee>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="3" class="nav-item">
                              <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Objectives</a>
                              <ng-template ngbNavContent>
                                <app-objectives></app-objectives>
                              </ng-template>
                            </li>
                            <li [ngbNavItem]="4" class="nav-item">
                              <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Requirements</a>
                              <ng-template ngbNavContent>
                                <app-requirements></app-requirements>
                              </ng-template>
                            </li>
                            <li [ngbNavItem]="5" class="nav-item">
                              <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Rotation</a>
                              <ng-template ngbNavContent>
                                <app-rotation></app-rotation>
                              </ng-template>
                            </li>
                            <li [ngbNavItem]="6" class="nav-item">
                              <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Procedures</a>
                              <ng-template ngbNavContent>
                                <app-procedure></app-procedure>
                              </ng-template>
                            </li>
                            <li [ngbNavItem]="7" class="nav-item">
                              <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">Training Sites</a>
                              <ng-template ngbNavContent>
                                <app-training-sites></app-training-sites>
                              </ng-template>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="tab-content text-muted">
          <div [ngbNavOutlet]="customNav"></div>
        </div>
    </div>
    <!-- end col -->
  </div>
