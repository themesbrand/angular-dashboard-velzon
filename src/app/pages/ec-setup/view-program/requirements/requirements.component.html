
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header align-items-xl-center d-xl-flex">
                <div class="flex-shrink-0">
                  <ul ngbNav #Header="ngbNav" [activeId]="1" class="nav nav-pills card-header-pills">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>Admission Requirements</a>
                        <ng-template ngbNavContent>
                            <div class="live-preview">
                                <div class="table-responsive">
                                    <table class="table table-bordered border-secondary table-nowrap align-middle mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col">Index</th>
                                                <th scope="col">Requirements</th>
                                                <th scope="col" class="text-end">
                                                    <button (click)="addNew()" type="button" class="btn btn-primary btn-sm btn-label waves-effect waves-light"><i class="   ri-file-add-line label-icon align-middle fs-16 me-2"></i>Add</button>
                                                </th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let requirement of listData.admissionRequirements.content; let i = index">
                                                <td class="fw-medium">{{(i + 1)}}</td>
                                                <td class="text-wrap">
                                                    <p *ngIf="!isEditObjects[i]">{{requirement}}</p>
                                                    <div class="d-flex flex-column" *ngIf="isEditObjects[i]">
                                                        <textarea [(ngModel)]="newRequirement" rows="10"></textarea>
                                                        <div class="d-flex flex-row justify-content-end">
                                                            <button (click)="onSave(i)" type="button" class="btn btn-primary btn-sm btn-label waves-effect waves-light"><i class="ri-save-2-line label-icon align-middle fs-16 me-2"></i>Save</button>
                                                        </div>
                                                    </div>
                                                </td>
                                                
                                                <td class="text-end">
                                                    <button (click)="onEdit(i)"type="button" class="btn btn-sm btn-outline-warning btn-icon waves-effect waves-light"><i class="ri-edit-2-fill"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>Residency Training Requirements</a>
                        <ng-template ngbNavContent>
                            <div [innerHTML]="listData.residencyTrainingRequirements.content" *ngIf="!listData.residencyTrainingRequirements.editable">
                            </div>
                            <div class="d-flex flex-column" *ngIf="listData.residencyTrainingRequirements.editable">
                                <ckeditor [editor]="Editor" [(ngModel)]="listData.residencyTrainingRequirements.content" ></ckeditor>
                                <div class="d-flex flex-row justify-content-end">
                                    <button type="button" (click)="onChangeContent()" class="btn btn-primary my-1 btn-label waves-effect mt-2 waves-light mb-3"><i class="ri-save-2-line btn-sm label-icon align-middle fs-16 me-2"></i>Save</button>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-end" *ngIf="!listData.residencyTrainingRequirements.editable">
                                <button type="button" (click)="onChangeContent()" class="btn btn-primary my-1 btn-label waves-effect mt-2 waves-light"><i class="  ri-edit-2-line label-icon align-middle fs-16 me-2"></i>Edit</button>
                            </div>                 
                        </ng-template>
                    </li>
                    
                  </ul>
                </div>
            </div><!-- end card header -->
            <div class="card-body">
                <!-- Tab panes -->
                <div class="tab-content text-muted">
                  <div [ngbNavOutlet]="Header"></div>
                </div>
            </div><!-- end card-body -->                
        </div>
      </div>
</div>
