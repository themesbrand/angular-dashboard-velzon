<div appScrollspy [spiedTags]="['SECTION']">
    <!-- Begin page -->
    <div class="layout-wrapper landing">
       <nav class="navbar navbar-expand-lg navbar-landing fixed-top" id="navbar" (window:scroll)="windowScroll()">
           <div class="container-fluid px-2 justify-content-start">
               <a class="navbar-brand" routerLink="/">
                <div class="d-flex flex-row">
                    <img src="assets/images/king_image.png" class="card-logo card-logo-dark rounded-circle my-auto" alt="logo dark">
                    <img src="assets/images/logo.png" class="card-logo card-logo-dark my-auto" alt="logo dark">
                </div>
               </a>
               <div class="d-flex flex-column w-100">
                    <h1 class="header">OMAN MEDICAL SPECIALITY BOARD</h1>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mt-2 mt-lg-0 d-flex flex-row flex-wrap" id="navbar-example">
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'home'}" (click)="routerTo('/home/main')" [ngxScrollTo]="'#home'" href="javascript:void(0);">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'home_2'}" (click)="routerTo('/home_2/main')" [ngxScrollTo]="'#home'" href="javascript:void(0);">Home_2</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'hero'}" [ngxScrollTo]="'#hero'" href="javascript:void(0);">About</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" [ngxScrollTo]="'#services'" href="javascript:void(0);">Professional Competence Affair</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" [ngxScrollTo]="'#services'" href="javascript:void(0);">Academic Affairs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'services'}" (click)="routerTo('/home/application-forms')">Admission</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'features'}" (click)="routerTo('/home/research-day-registration')">Research Day Registration</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'features'}" [ngxScrollTo]="'#features'" href="javascript:void(0);">Medical Simulation & Innovation Center</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'plans'}" [ngxScrollTo]="'#plans'" href="javascript:void(0);">OMJ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active':currentSection === 'reviews'}" [ngxScrollTo]="'#reviews'" href="javascript:void(0);">Support & Services</a>
                            </li>
                        </ul>
        
                        <div class="">
                            <a routerLink="/signin/basic" class="btn btn-link fw-medium text-decoration-none"><i class="mx-3 ri-user-3-line
                                "></i>Login</a>
                        </div>
                    </div>
               </div>
   
               
   
           </div>
       </nav>
       <router-outlet></router-outlet>
    </div>
    <app-lading-two-footer></app-lading-two-footer>
   
</div>
